<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="http://demo.codegym.vn/6/registration_form/register.php" method="post" id="registerForm">

    <table>
        <tr>
            <td>
                <label for="name">Ho va ten</label>
                <br>
                <label><input id="name" type="text" value="" name="name"> </label>
            </td>
        </tr>
        <tr>
            <td>
                <label for="email">Email</label>
                <br>
                <label><input id="email" type="text" value="" name="email"> </label>
            </td>
        </tr>
        <tr>
            <td>
                <label for="phone">So dien thoai</label>
                <br>
                <label><input id="phone" type="text" value="" name="phone"> </label>
            </td>
        </tr>
        <tr>
            <td>
                <input id="genderMale" name="gender" type="radio" value="male">
                <label for="genderMale">Nam</label>
                <input id="genderFemale" name="gender" type="radio" value="female">
                <label for="genderFemale">Nu</label>
            </td>
        </tr>
        <tr>
            <td>
                <input type="submit" value="Dang ki">
            </td>
        </tr>
    </table>


</form>
</body>
</html>
